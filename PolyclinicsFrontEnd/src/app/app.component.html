<mat-toolbar color="primary">
  <mat-toolbar-row class="header ">
    <div class="header-left">
      <div class="header-item" *ngIf="!this.isAuthorized" routerLink="/authorize/login">
        <span class="header-item-text">AUTHORIZE</span>
        <mat-icon>login</mat-icon>
      </div>
      <div class="header-item" *ngIf="!this.isAuthorized" routerLink="/authorize/register">
        <span class="header-item-text">REGISTER</span>
        <mat-icon>how_to_reg</mat-icon>
      </div>
      <div class="header-item" *ngIf="this.isAuthorized" routerLink="/home">
        <span class="header-item-text">HOME</span>
        <mat-icon>home</mat-icon>
      </div>

      <div class="header-item" *ngIf="false"><!--*ngIf="this.isPatient || this.isDoctor"-->
        <span class="header-item-text">PROFILE</span>
        <mat-icon class="header-item-image">account_circle</mat-icon>
      </div>

      <div class="header-item" *ngIf="this.isDoctor || this.isPatient" routerLink="/appointments/all">
        <span class="header-item-text">ALL APPOINTMENTS</span>
        <mat-icon class="header-item-image">event</mat-icon>
      </div>
    </div>
    <div class="header-right">
      <div class="header-item" *ngIf="this.isAuthorized" (click)="logout()">
        <span class="header-item-text">LOGOUT</span>
        <mat-icon class="header-item-image">logout</mat-icon>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <mat-progress-bar color="accent" class="login-form-loading-bar" mode="indeterminate"
                    *ngIf="('app' | swIsLoading | async)"></mat-progress-bar>
</div>

</router-outlet>
