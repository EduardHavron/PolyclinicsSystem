<div class="home-page-admin-container">
  <div class="">
    <div class="home-page-admin-greetings-container">
      <div class="home-page-admin-greetings">
        <span class="home-page-admin-text-big">HELLO, ADMINISTRATOR</span>
        <span class="home-page-admin-text-medium">want to add new doctor?</span>
      </div>
    </div>
  </div>
  <div class="home-page-admin-content">
    <div class="home-page-admin-content-main">
      <div *ngIf="true" class="home-page-admin-image">
        <img src="../../../../assets/no-data.png" alt="no data">
        <div class="home-page-admin-image-hint">
          <span class="home-page-admin-text-medium">No doctors founded for now</span>
        </div>
      </div>
      <div *ngIf="this.dataSource != null && this.dataSource.length > 0" class="home-page-admin-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>


          <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
          </ng-container>


          <ng-container matColumnDef="Doctor Type">
            <th mat-header-cell *matHeaderCellDef>Doctor Type</th>
            <td mat-cell *matCellDef="let element"> {{element.doctorType}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="home-page-admin-actions">
      <div class="home-page-admin-action">
        <button mat-fab color="primary" routerLink="/admin/register">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <mat-progress-bar color="accent" class="login-form-loading-bar" mode="indeterminate" *ngIf="('homeAdmin' | swIsLoading | async)"></mat-progress-bar>
  </div>
</div>
