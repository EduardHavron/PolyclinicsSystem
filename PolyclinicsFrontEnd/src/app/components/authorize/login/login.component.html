<div class="login-container">

    <mat-card [formGroup]="loginForm" class="login-form-container">
      <div class="login-form-title">
        <span class="login-form-title-text">LOGIN</span>
      </div>

      <div class="login-form-inputs">
        <div class="login-form-input-block">
          <mat-form-field class="login-form-input-input">
            <mat-label>Email</mat-label>
            <mat-icon matSuffix>email</mat-icon>
            <input matInput autocomplete="current-email" formControlName="email" [errorStateMatcher]="matcher">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>

        <div class="login-form-input-block">
          <mat-form-field  class="login-form-input-input" >
            <mat-label>Password</mat-label>
            <mat-icon matSuffix>password</mat-icon>
            <input matInput autocomplete="password" formControlName="password" [errorStateMatcher]="matcher">
          </mat-form-field>
        </div>
        <div class="login-form-buttons">
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
      </div>
    </mat-card>
</div>
