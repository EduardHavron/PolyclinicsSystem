<div class="login-container">

  <mat-card [formGroup]="registerForm" class="login-form-container">
    <div class="login-form-title">
      <mat-card-title class="login-form-title-text">REGISTER</mat-card-title>
    </div>

    <div class="login-form-inputs">
      <div class="login-form-input-block">
        <mat-form-field class="login-form-input-input">
          <mat-label>Email</mat-label>
          <mat-icon matSuffix>email</mat-icon>
          <input matInput autocomplete="current-email" formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
      <div class="login-form-input-block">
        <mat-form-field  class="login-form-input-input" >
          <mat-label>Password</mat-label>
          <mat-icon class="login-form-input-icon-clickable" matSuffix (click)="changePasswordVisibility()">
            <ng-container *ngIf="isPasswordDisplayed">visibility</ng-container>
            <ng-container *ngIf="!isPasswordDisplayed">visibility_off</ng-container>
          </mat-icon>
          <input [attr.type]="this.isPasswordDisplayed ? 'text' : 'password'" matInput autocomplete="password" formControlName="password" [errorStateMatcher]="matcher">
        </mat-form-field>
      </div>
      <div class="login-form-input-block">
        <mat-form-field  class="login-form-input-input" >
          <mat-label>First name</mat-label>
          <mat-icon matSuffix>badge</mat-icon>
          <input type="text" matInput formControlName="firstName" [errorStateMatcher]="matcher">
        </mat-form-field>
      </div>
      <div class="login-form-input-block">
        <mat-form-field  class="login-form-input-input" >
          <mat-label>Last name</mat-label>
          <mat-icon matSuffix>badge</mat-icon>
          <input type=text matInput formControlName="lastName" [errorStateMatcher]="matcher">
        </mat-form-field>
      </div>
      <div class="login-form-input-block" *ngIf="this.role.toString() === '1'">
        <mat-form-field  class="login-form-input-input" >
          <mat-label>Doctor type</mat-label>
          <mat-icon matSuffix>badge</mat-icon>
          <input type=text matInput formControlName="doctorType" [errorStateMatcher]="matcher">
        </mat-form-field>
      </div>

      <div class="login-form-buttons" *ngIf="!('default' | swIsLoading | async)">
        <button mat-raised-button [attr.disabled]="!('default' | swIsLoading | async)" color="primary" (click)="register()">
          <span *ngIf="!('default' | swIsLoading | async)">Sign Up</span>
        </button>
      </div>
    </div>
    <div class="login-form-loading">
      <mat-progress-bar class="login-form-loading-bar" mode="indeterminate" *ngIf="('register' | swIsLoading | async)"></mat-progress-bar>
    </div>
  </mat-card>
</div>
